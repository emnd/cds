<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{"app.layout.directives.login.identification" |translate}}</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder='{{"app.layout.directives.login.nom.utilisateur" |translate}}' name="email" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder='{{"app.layout.directives.login.mot.passe"| translate}}' type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">{{"app.layout.directives.login.souvenir" | translate}}
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ui-sref="dashboard.home" class="btn btn-lg btn-success btn-block">{{"app.layout.directives.login.connexion" | translate}}</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
