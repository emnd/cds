# ------------------------------------------------------------------------------------------------
#
#         This file contains the main configuration of the web application
# ------------------------------------------------------------------------------------------------
# Web application server configuration
# ----------------- -------------------------------------------------------------------------------
server.port=${filter.server.port}
tomcat.ajp.port=${filter.tomcat.ajp.port}
tomcat.ajp.enabled=${filter.tomcat.ajp.enabled}
# ------------------------------------------------------------------------------------------------
# Database connexion
# ----------------- -------------------------------------------------------------------------------
spring.datasource.url=${filter.datasource.url}
spring.datasource.username=${filter.datasource.username}
spring.datasource.password=${filter.datasource.password}
spring.datasource.tomcat.initialSize=${filter.datasource.tomcat.initialSize}
spring.jpa.hibernate.ddl-auto=${filter.jpa.hibernate.ddl-auto}
# ------------------------------------------------------------------------------------------------
# LDAP connexion
# ------------------------------------------------------------------------------------------------
security.ldap.userSearchBase=${filter.security.ldap.userSearchBase}
security.ldap.userSearchFilter=${filter.security.ldap.userSearchFilter}
security.ldap.groupSearchBase=${filter.security.ldap.groupSearchBase}
security.ldap.groupSearchFilter=${filter.security.ldap.groupSearchFilter}
security.ldap.ldapUrl=${filter.security.ldap.ldapUrl}
security.ldap.ldapLogin=${filter.security.ldap.ldapLogin}
security.ldap.ldapPassword=${filter.security.ldap.ldapPassword}
# ------------------------------------------------------------------------------------------------
# LOGGING configuration
# ------------------------------------------------------------------------------------------------
logging.config=classpath:logback-spring.xml
# ------------------------------------------------------------------------------------------------
# Email configuration
# ------------------------------------------------------------------------------------------------
spring.mail.host=${filter.mail.host}
spring.mail.port=${filter.mail.port}
spring.mail.username=${filter.mail.username}
spring.mail.password=${filter.mail.password}